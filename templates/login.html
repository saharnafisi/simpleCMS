<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="http://localhost:8888/static/bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="http://localhost:8888/static/bower_components/bootstrap-rtl/dist/css/bootstrap-rtl.min.css" />
        <link rel="stylesheet" href="http://localhost:8888/static/css/styles.css">
        <title>ورود به سیستم</title>
    </head>
    <body>
        <div class="container">
            <form class="form-horizontal" role="form" method="POST">
        <h2>ورود به سیستم</h2>
        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">نام کاربری:</label>
            <div class="col-sm-9">
                <input type="text" id="userName" name="userName" placeholder="نام کاربری" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">رمز عبور:</label>
            <div class="col-sm-9">
                <input type="password" id="password" name="password" placeholder="رمز عبور" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-primary btn-block">ورود به سیستم</button>
            </div>
        </div>
        {% if message !=None %}
        <br />
        <div class="alert alert-danger">نام کاربری یا کلمه عبور اشتباه است.</div>
        {% end %}
    </form>
        </div>
    </body>
