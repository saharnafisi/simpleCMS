{% extends base.html %}{% block title %}افزودن مطلب{% end %} {% block content %}
<div class="container">
    <form class="form-horizontal" role="form" method="POST">
        <h2>افزودن مطلب جدید:</h2>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">شناسه مطلب:</label>
            <div class="col-sm-9">
                <input type="text" id="id" name="id" placeholder="شناسه مطلب" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">عنوان مطلب:</label>
            <div class="col-sm-9">
                <input type="text" id="title" name="title" placeholder="عنوان مطلب" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">متن مطلب:</label>
            <div class="col-sm-9">
                <textarea name="content" placeholder="متن مطلب خود را اینجا وارد کنید"
                 class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-primary btn-block">افزودن</button>
            </div>
        </div>
    </form>
    <!-- /form -->
</div>
<!-- ./container -->
{% end %}
