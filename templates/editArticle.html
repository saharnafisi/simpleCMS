{% extends base.html %}{% block title %}ویرایش مطلب{% end %} {% block content %}
<div class="container">
    <form class="form-horizontal" role="form" method="POST">
        <h2>ویرایش مطلب</h2>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">شناسه مطلب:</label>
            <div class="col-sm-9">
                <input type="text" id="id" name="id"  class="form-control" value="{{ article[0] }}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">عنوان مطلب:</label>
            <div class="col-sm-9">
                <input type="text" id="title" name="title" value="{{ article[1] }}" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">متن مطلب:</label>
            <div class="col-sm-9">
                <textarea name="content"
                 class="form-control" required>{{ article[2] }}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-primary btn-block">ویرایش</button>
            </div>
        </div>
    </form>
    <!-- /form -->
</div>
<!-- ./container -->
{% end %}
