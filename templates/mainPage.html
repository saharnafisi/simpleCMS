{% extends base.html %}
{% block title %}صفحه اصلی{% end %}
{% block content %}
{% if AddArticleMessage !=None %}
<br />
<div class="alert alert-success">مطلب با موفقیت افزوده شد</div>
{% end %}
<table class="table">
    <tbody>
        {% for article in articles %}
        <tr>
            <td><a href="/articles/{{ article[1] }}">{{ article[0] }}</a></td>
        </tr>
        {% end %}
    </tbody>
</table>
{% end %}
